<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>US-States</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>

<h1 style="text-align: center;">US-States (visited in red)</h1>
<div id='map_canvas' style="width: 100%; height: 100%;"></div>


<script type="text/javascript">

    google.load('visualization', '1', { 'packages': ['geochart'] });
    google.setOnLoadCallback(drawMap);

    function drawMap() {
        var data = google.visualization.arrayToDataTable([
            ['Country', 'Site', {role: 'tooltip', p:{html:true}}],
            ['Alabama', 0, '2000'],
            ['Alaska', 1, 'not yet visited'],
            ['Arizona', 0, '2004'],
            ['Arkansas', 1, 'not yet visited'],
            ['California', 0, '1996 & 2005'],
            ['Colorado', 0, '1996'],
            ['Connecticut', 0, '2012'],
            ['Delaware', 1, 'not yet visited'],
            ['District of Columbia', 0, '2006'],
            ['Florida', 1, 'not yet visited'],
            ['Georgia', 0, '2000 & 2001'],
            ['Hawaii',0, '1996 & 2008'],
            ['Idaho', 0, '2011'],
            ['Illinois', 0, '2013 & 2014'],
            ['Indiana', 0, '2007 & 2014'],
            ['Iowa', 0, '2013'],
            ['Kansas', 1, 'not yet visited'],
            ['Kentucky', 0, '2014'],
            ['Louisiana', 0, '2000'],
            ['Maine', 1, 'not yet visited'],
            ['Maryland', 0, '2006'],
            ['Massachusetts', 0, '1994, 2010 & 2012'],
            ['Michigan', 0, '2007'],
            ['Minnesota', 0, '2013'],
            ['Mississippi', 0, '2000'],
            ['Missouri', 0, '2014'],
            ['Montana', 0, '2009'],
            ['Nebraska', 1, 'not yet visited'],
            ['Nevada', 0, '2011'],
            ['New Hampshire', 0, '2012'],
            ['New Jersey', 0, '2006'],
            ['New Mexico', 0, '2010'],
            ['New York', 0, '2012'],
            ['North Carolina', 0, '2006'],
            ['North Dakota', 0, '2013'],
            ['Ohio', 0, '2007 & 2014'],
            ['Oklahoma', 1, 'not yet visited'],
            ['Oregon', 0, '2005'],
            ['Pennsylvania', 1, 'not yet visited'],
            ['Rhode Island', 0, '2012'],
            ['South Carolina', 0, '2006'],
            ['South Dakota', 0, '2013'],
            ['Tennessee', 0, '2000'],
            ['Texas', 0, '2003 & 2010'],
            ['Utah', 0, '2011'],
            ['Vermont', 0, '2012'],
            ['Virginia', 0, '2006'],
            ['Washington', 0, '2005'],
            ['West Virginia', 1, '2013'],
            ['Wisconsin', 0, 'not yet visited'],
            ['Wyoming', 0, '1996']
        ]);

        var options = {width: '100%', height: '100%'};
        options['region'] = 'US';
        options['resolution'] = 'provinces';
        options['colors'] = ['#E80000', '#F0F0F0'];
        options['legend'] = 'none';


        var container = document.getElementById('map_canvas');
        var geochart = new google.visualization.GeoChart(container);
        geochart.draw(data, options);
    };
</script>

</body>
</html>
